<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Nav Menu</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="nav.css" rel="stylesheet" type="text/css">
	<script language="Javascript" type="text/javascript">
	<!-- Hide script from old browsers

	if (document.images) {
		HomeStart = new Image
		Over = new Image
		AssignStart = new Image
		v05Start = new Image
		PersonalStart = new Image
		LinksStart = new Image


		HomeStart.src = "images/home.jpg"
		Over.src = "images/over.jpg"
		AssignStart.src = "images/assignments.jpg"
		v05Start.src = "images/v05.jpg"
		PersonalStart.src = "images/personal.jpg"
		LinksStart.src = "images/links.jpg"
	}
	else {
		HomeStart = ""
		Over = ""
		AssignStart = ""
		v05Start = ""
		PersonalStart = ""
		LinksStart = ""

		document.button1 = ""
		document.button2 = ""
		document.button3 = ""
		document.button4 = ""
		document.button5 = ""
	}

	// End hiding script from old browsers -->
	</script>

</head>

<body>
<br>
<p>&nbsp;</p>
<p>
<a href="home.html" target="Content" 
onmouseover="document.button1.src=Over.src" 
onmouseout="document.button1.src=HomeStart.src">
<img src="images/home.jpg" width="200" height="75" name="button1" alt="Home">
</a>
</p>
<p>
<a href="assignments.htm" target="Content"
onmouseover="document.button2.src=Over.src" 
onmouseout="document.button2.src=AssignStart.src">
<img src="images/assignments.jpg" width="200" height="75" name="button2" alt="Assignments">
</a>
</p>
<p>
<a href="http://www.cs.nyu.edu/courses/spring06/V22.0005-001/index.html" target="Content"
onmouseover="document.button3.src=Over.src" 
onmouseout="document.button3.src=v05Start.src">
<img src="images/v05.jpg" width="200" height="75" name="button3" alt="V05 Homepage">
</a>
</p>
<p>
<a href="personal.htm" target="Content"
onmouseover="document.button4.src=Over.src" 
onmouseout="document.button4.src=PersonalStart.src">
<img src="images/personal.jpg" width="200" height="75" name="button4" alt="Personal Sites">
</a>
</p>
<p>
<a href="links.htm" target="Content"
onmouseover="document.button5.src=Over.src" 
onmouseout="document.button5.src=LinksStart.src">
<img src="images/links.jpg" width="200" height="75" name="button5" alt="Links">
</a>
</p>
</body>
</html>
