<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
<title>Shopping Cart</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="../style.css" type="text/css" rel="Stylesheet" media="screen, projection">

<script language="JavaScript" type="text/javascript">
<!-- HIDE IT

never=0;
goldfinger=0;
goldeneye=0;
twine=0;
drno=0;
anotherday=0;

function calculatePrice() {
//this function figures out the total price of what we have ordered

// based on what we have ordered, calculate the cost for it

var never_order_price = never * 14.95;
var goldfinger_order_price = goldfinger * 12.96;
var goldeneye_order_price = goldeneye * 10.95;
var twine_order_price = twine * 13.52;
var drno_order_price = drno * 18.95;
var anotherday_order_price = anotherday * 19.95;

document.forms[0].never_total.value=never_order_price;
document.forms[0].goldfinger_total.value=goldfinger_order_price;
document.forms[0].goldeneye_total.value=goldeneye_order_price;
document.forms[0].twine_total.value=twine_order_price;
document.forms[0].drno_total.value=drno_order_price;
document.forms[0].anotherday_total.value=anotherday_order_price;

}

function calculateTotalPrice() {



var never_order_price = document.forms[0].never_total.value;
var goldfinger_order_price = document.forms[0].goldfinger_total.value;
var goldeneye_order_price = document.forms[0].goldeneye_total.value;
var twine_order_price = document.forms[0].twine_total.value; 
var drno_order_price = document.forms[0].drno_total.value;
var anotherday_order_price = document.forms[0].anotherday_total.value;


// set the total price to 0. I can set the total to 0 every time because we recalculate the total price
//   each time any value is changed
var total_price = 0;


// calculate the total price. I broke it up, just to make it easier to see for myself
total_price = never_order_price+goldfinger_order_price+goldeneye_order_price;
total_price = total_price+twine_order_price+drno_order_price+anotherday_order_price;

total_price = total_price*1;

document.forms[1].tot_price.value=total_price;



}
// end function calculateTotalPrice



// END HIDING -->	
</script>

</head>
<body>
<p>&nbsp;</p>
	<div id="container">
		<h1>
			Shopping Cart
		</h1>
		<br />
		<p><a href="register.html">Register</a></p>
		<hr />
		<form name="myform" action="">
		<table width="100%">
		<tr>
			<td><input type="text" name="never" size="10" value="0" OnBlur='never=this.value; calculatePrice()' /></td>
			<td>Never Say Never Again</td>
			<td><img src="images/never.jpg" width="100" /></td>
			<td>$14.95</td>
			<td align="right"><input size="5" type="text" name="never_total" /></td>
		</tr>
		
		<tr>
			<td><input type="text" name="goldfinger" size="10" value="0" OnBlur='goldfinger=this.value; calculatePrice()' /></td>
			<td>Goldfinger</td>
			<td><img src="images/goldfinger.jpg" width="100" /></td>
			<td>$12.96</td>
			<td align="right"><input size="5" type="text" name="goldfinger_total" /></td>
		</tr>
		
		<tr>
			<td><input type="text" name="goldeneye" size="10" value="0" OnBlur='goldeneye=this.value; calculatePrice()' /></td>
			<td>Goldeneye</td>
			<td><img src="images/goldeneye.jpg" width="100" /></td>
			<td>$10.95</td>
			<td align="right"><input size="5" type="text" name="goldeneye_total" /></td>
		</tr>
		
		<tr>
			<td><input type="text" name="twine" size="10" value="0" OnBlur='twine=this.value; calculatePrice()' /></td>
			<td>The World is Not Enough</td>
			<td><img src="images/twine.jpg" width="100" /></td>
			<td>$13.52</td>
			<td align="right"><input size="5" type="text" name="twine_total" /></td>
		</tr>
		
		<tr>
			<td><input type="text" name="drno" size="10" value="0" OnBlur='drno=this.value; calculatePrice()' /></td>
			<td>Dr. No</td>
			<td><img src="images/no.jpg" width="100" /></td>
			<td>$18.95</td>
			<td align="right"><input size="5" type="text" name="drno_total" /></td>
		</tr>
		
		<tr>
			<td><input type="text" name="anotherday" size="10" value="0" OnBlur='anotherday=this.value; calculatePrice()' /></td>
			<td>Die Another Day</td>
			<td><img src="images/anotherday.jpg" width="100" /></td>
			<td>$19.95</td>
			<td align="right"><input size="5" type="text" name="anotherday_total" /></td>
		</tr>
			</table>
		</form>	
		<table width="100%">
		<tr>
		<td align="left"><input type="submit" name="Submit" value="Check Out" onClick="calculateTotalPrice()">
		<td colspan="4" align="right">Total Price:
		<form name="output"><input type="text" name="tot_price" size="5" value="0" ></form>
		</td>
		</tr>
		</table>
